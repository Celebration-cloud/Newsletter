<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <!-- Sign-up form start -->
  <div id="container">
    <div id="home-page">
      <h2 id="news">Stay updated!</h2>
      <p id="content">Join 60,000+ product managers receiving monthly updates on:</p>
      <ul id="features">
        
        <img id="list-icon" src="./assets/images/icon-list.svg" alt="" srcset=""><li>Product discovery and building what matters</li>
        <li><img id="list-icon" src="./assets/images/icon-list.svg" alt="" srcset="">Measuring to ensure updates are a success</li>
        <li><img id="list-icon" src="./assets/images/icon-list.svg" alt="" srcset="">And much more!</li>
      </ul>
      <label for="email">Email address</label><br>
      <input type="text" name="email" placeholder="email@company.com" id="email"><br>
      <button id="subscribe-btn" type="submit">Subscribe to monthly newsletter</button>
    </div>
    <img id="sign-up" src="./assets/images/illustration-sign-up-desktop.svg" alt="" srcset="">
  </div>
  

  <!-- Sign-up form end -->

  <!-- Success message start -->

  <!-- Thanks for subscribing!

  A confirmation email has been sent to ash@loremcompany.com. 
  Please open it and click the button inside to confirm your subscription.

  Dismiss message -->

  <!-- Success message end -->

</html>
